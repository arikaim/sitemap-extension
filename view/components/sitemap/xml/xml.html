<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    {%- for page in pages %}  
    <url>
        <loc>{{ url(page|escape,true) }}</loc>
        <lastmod>{{ today()|dateFormat }}</lastmod>
        <changefreq>{{ changefreq|default('weekly') }}</changefreq>
        <priority>{{ priority|default('1.0') }}</priority>  
    </url>
    {%- endfor %}
</urlset>
